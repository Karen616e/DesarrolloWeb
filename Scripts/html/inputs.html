<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <!--Tipos de inputs-->
    <!--Para correos-->
    <label for="email">Correo</label>
    <input type="email"  id="email"  name="email" placeholder="correo@gmail.com">
    <br>

    <!--Para contraseña-->
    <!--Las validaciones que se puedan llegar a poner en HTML son bastante fáciles de pasar-->
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" minlength="5" maxlength="15">
    <br>

    <!--Para edad-->
    <label for="edad">Edad</label>
    <input type="number" min="18" max="120" placeholder="18">



    <input type="submit" value="enviar">
</body>
</html>
