<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Data list-->
    <!--Es una nueva etiqueta para darle al usaurio sugerencias mientras esta escrbiendo-->
    <form action="">
        <label for="color">Color Favorito:</label>
        <input type="text" id="color" name="color" list="colores">

        <datalist name="colores" id="colores">
            <option value="Azul"></option>
            <option value="Rojo"></option>
            <option value="Verde"></option>
            <option value="Rosa"></option>
        </datalist>
    </form>
</body>
</html>
